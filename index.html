<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet" />

    <title>Calculator Usia</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="card-body">
            <h1>Calculator Usia</h1>
            <p class="label">Masukan Usia Anda</p>
            <input type="number" placeholder="Contoh : 2001" class="birthday" />
            <button class="btn-chek" onclick="result()">Cek Usia</button>
            <p class="chek-result"></p>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
